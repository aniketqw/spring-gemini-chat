name: Deploy to Hugging Face Space (Docker)

on:
  push:
    branches: [ master ]      # your repo's default branch
  workflow_dispatch:

jobs:
  build:
    name: Maven build (sanity)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Build (skip tests)
        run: mvn -B -DskipTests package

      - name: Push to Space (force sync)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}     # HF token with write access
          HF_USERNAME: Phoenix21
          HF_SPACE: SpringGeminiChat
        run: |
          set -euo pipefail
          SPACE_PATH="${HF_USERNAME}/${HF_SPACE}"
      
          git lfs install --skip-repo
          git remote remove space 2>/dev/null || true
          git remote add space "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${SPACE_PATH}"
      
          # (Optional) Know remote state; not required for --force
          git fetch space main --depth=1 || true
      
          # Always mirror GitHub -> Space (first sync must be force)
          git push --force space HEAD:main
