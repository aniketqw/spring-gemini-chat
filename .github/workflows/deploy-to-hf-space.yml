name: Deploy to Hugging Face Space (Docker)

on:
  push:
    branches: [ master ]           # change if your default branch is different
  workflow_dispatch:

jobs:
  build:
    name: Maven build (sanity)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # full history (no shallow push issues)
          lfs: true
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build (skip tests)
        run: mvn -B -DskipTests package

  sync-to-space:
    name: Push repo to Hugging Face Space
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0           # required to avoid "shallow update not allowed"
          lfs: true
      - name: Configure Git & LFS
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git lfs install --skip-repo

      - name: Prepare orphan Space commit with LFS for large images
        run: |
          set -euo pipefail

          # Create an orphan branch so the Space does NOT inherit your GitHub history.
          git checkout --orphan space-deploy

          # Track large images with LFS (add more patterns if needed)
          git lfs track "screenshots/*.png"

          # Convert working tree to respect .gitattributes and LFS rules
          git add .gitattributes
          git add --renormalize .

          # Sanity: show which files will be sent via LFS
          git lfs ls-files || true

          git commit -m "Space deploy: orphan commit with LFS pointers"

      - name: Push to Space (force first sync)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}        # HF write token
          HF_USERNAME: Phoenix21
          HF_SPACE: SpringGeminiChat
        run: |
          set -euo pipefail
          SPACE_PATH="${HF_USERNAME}/${HF_SPACE}"

          # Add Space remote
          git remote remove space 2>/dev/null || true
          git remote add    space "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${SPACE_PATH}"

          # Force-push the orphan commit as the Space's main
          git push --force space HEAD:main
